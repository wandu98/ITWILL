<!DOCTYPE html>
<html lang="ko">                 
    <head>      
        <meta charset="UTF-8">                 
        <title>02_함수.html</title> 
    </head>
    <body>                       
        <script>
            //3. 리턴값이 있는 경우
            //  - 함수는 호출한 시점으로 되돌아 온다(return)
            //  - 리턴값 : 값을 가지고 호출한 시점으로 되돌아 온다
            //  - 형식) return 값

            function test1(){
                document.write("SEOUL");
                return; //호출시점으로 되돌아 간다.
                        //맨 마지막 return은 생략가능하다
            }//for end

            function test2(a){
                if(a<0){
                    return;
                }
                document.write(a);
            }//test2() end

            function test3(a, b){
                let c=a+b;
                return c; //c값을 리턴, 1개만 리턴할 수 있다
            }//test3() end

            function fact(f){
                let gop=1;
                for(a=f; a>=1; a--){
                    gop=gop*a;
                }//for end
                return gop;
            }//fact() end

            function leap(year){
                if(year%4==0 && year%100!=0 || year%400==0){
                    return true;
                }else{
                    return false;
                }//if end
            }//leap() end
            ////////////////////////////////////////

            test1();//함수 호출
            test2(3);
            test2(-5);
            document.write("<hr>");

            let result=test3(6, 7);
            document.write(result);         //변수값
            document.write(13);             //상수값
            document.write(test3(8, 9));    //함수의 리턴값
            document.write("<hr>");

            //문1)  팩토리얼값을 구하시오 (4*3*2*1)
            let gop=fact(4);
            document.write(gop);

            document.write("<hr>");

            //문2)  윤년, 평년을 구하시오
            if(leap(2022)){
                document.write("윤년");
            }else{
                document.write("평년");
            }//if end
            //////////////////////////////////////////

            //4. 재귀적 함수 호출
            //-> 자신이 자신의 함수를 호출할 수 있다
            document.write(test(3)); //3팩토리얼 값 구하기

            function test(f){
                if(f==0){
                    return 1;
                }else{
                    return f*test(f-1);
                }//if end
            }//test() end

            if(3==0)
            else

                if(2==0)
                else
                    3*test(2-1)
                    if(1==0)
                    else
                        3*test(1-1)
                        if(0==0) 1
                        

            */

        </script>
        
    </body>                      
</html>
