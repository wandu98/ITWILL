<!DOCTYPE html>
<html lang="ko">                 
    <head>                       
        <meta charset="UTF-8">                     
        <title>02_이중반복문.html</title> 
    </head>
    <body>                       

        <h3>이중 반복문 </h3>

        <script>
            for(let a=1; a<=2; a=a+1){
                document.write("JAVA");
                for(let b=1; b<=3; b=b+1){
                    document.write("PYTHON");
                }//for end
                document.write("<hr>");
            }//for end
            /*
                a=1  1<=2  JAVA
                           b=1  1<=3  PYTHON
                                2<=3  PYTHON
                                3<=3  PYTHON
                     2<=2  JAVA
                           b=1  1<=3  PYTHON
                                2<=3  PYTHON
                                3<=3  PYTHON
                     3<=2
            */


            //문제) 구구단 2~9단 출력하기
            for(let dan=2; dan<=9; dan=dan+1){
                document.write(dan + "단<br>");
                for(let i=1; i<=9; i=i+1){
                    document.write(dan+"*"+i+"="+(dan*i));
                    document.write("<br>");
                }//for end
                document.write("<hr>");
            }//for end
            ///////////////////////////////////////////////


            //회전수 증가
            let a=0, b=0;
            for(a=1; a<=4; a=a+1){
                for(b=1; b<=a; b=b+1){
                    document.write("#");
                }
                document.write("<br>");
            }//for end
            /*
                a=1  1<=4
                          b=1  1<=1  #
                     2<=4
                          b=1  1<=2  #
                               2<=2  #
                     3<=4
                          b=1  1<=3  #
                               2<=3  #
                               3<=3  #
            */
           document.write("<hr>");
            ///////////////////////////////////////////////


            //회전수 감소
            for(a=4; a>=1; a=a-1){
                for(b=1; b<=a; b=b+1){
                    document.write("$");
                }//for end
                document.write("<br>");
            }//for end
            /*
                a=4  4>=1
                          b=1  1<=4 $
                               2<=4 $
                               3<=4 $
                               4<=4 $
                     3>=1
                          b=1  1<=3 $
                               2<=3 $
                               3<=3 $
                     2>=1
                          b=1  1<=2 $
                               2<=2 $
                     1>=1
                          b=1  1<=1 $
                               2<=1
                     0>=1
            */
            document.write(a+b); //0+2

        </script>
        
    </body>                      
</html>
