<!DOCTYPE html>
<!--
    태그는 동일하지만 브라우저에 표시하는 방식(랜더링)은 각각 다르기 때문에
    표준화된 방식으로 랜더링을 하겠다 
-->
<html lang="ko">                 <!-- HTML문서 시작, 한국어 구성 -->
    <head>                       <!-- 머리말 -->
        <title>환영합니다</title> <!-- 제목표시-->
    </head>
    <body>                       <!-- 본문시작 -->

        <!-- 주석 (보충설명) -->
        무궁화 꽃이 피었습니다

    </body>                      <!-- 본문끝 -->
</html>                          <!-- HTML문서 끝 -->
