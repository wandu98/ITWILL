<!DOCTYPE html>
<html lang="ko">                 
    <head>      
        <meta charset="UTF-8">                 
        <title>01_jquery시작.html</title> 
    </head>
    <body>            
             <!--
            참조 https://www.w3schools.com/jquery/default.asp

            ● [자바스크립트기반 오픈소스 (.js)]
            - jQuery, Bootstrap, moment, AJAX, AngularJS, react등
            - 시각화 : chart.js, d3.js

            ● [jQuery] - JavaScript Library

            ● [jQuery 오픈소스 사용방법]

            1) jQuery라이브러리를 제공하는 해당 사이트 직접 링크
            <head>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
            </head>

            2) jQuery라이브러리를 직접 다운로드하여서 사용(추천)
                https://jquery.com/download/
                ->Download the compressed, production jQuery 3.6.1
                ->우클릭 -> 다른 이름으로 링크 저장
                ->jquery-3.6.1.min.js 다운 
            -->



            <!-- jQuery import-->
            <script src="jquery-3.6.1.min.js"></script>
            <script>
                //jQuery
                
                //1) jQuery()축약형 -> $
                //alert($);


                //2)
                /*
                $(document).ready(function(){
                    alert("jQuery시작");
                    alert($);
                });
                */

                //3)
                $(function(){
                    alert("jQuery시작");
                    alert($);
                });

                
            
            </script>
        
    </body>                      
</html>
